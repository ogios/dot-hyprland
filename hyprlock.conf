background {
    monitor =
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    # outer_color = $accent
    # inner_color = $surface0
    # font_color = $text
    fade_on_empty = false
    # placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    placeholder_text = <span>Please Be Aware Of What You Are Doing</span>
    hide_input = true
    # check_color = $accent
    # fail_color = $red
    # fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_text = <i>$FAIL <b>Explode in 10 seconds</b></i>
    # capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
